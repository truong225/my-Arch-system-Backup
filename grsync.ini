[__CONFIG]
command=rsync
output=false
remember=true
errorlist=false
logging=false
logging_overwrite=false
fastscroll=true
switchbutton=false
trayicon=false
root_x=576
root_y=143
width=498
height=408
last_session=default

[default]
is_set=false
text_source=
text_dest=/root/.grsync/filebackup
text_notes=
text_com_before=rm -f -r /root/.grsync/filebackup/ & mkdir /root/.grsync/filebackup
text_com_after=sh /root/.grsync/compress_backup.sh
text_addit=--exclude-from="/root/.grsync/exclude"
check_time=true
check_perm=false
check_owner=false
check_group=false
check_onefs=false
check_verbose=true
check_progr=true
check_delete=false
check_exist=false
check_size=false
check_skipnew=false
check_windows=false
check_sum=false
check_symlink=false
check_hardlink=false
check_dev=false
check_update=false
check_keepart=false
check_mapuser=false
check_compr=true
check_backup=true
check_itemized=false
check_norecur=false
check_protectargs=true
check_com_before=true
check_com_halt=false
check_com_after=true
check_com_onerror=false
check_browse_files=false
check_superuser=false
